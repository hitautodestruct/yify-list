<!DOCTYPE html>
<html ng-app="yify">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  <meta charset="utf-8">
  <title>Yify List</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    
    <style>
        body { padding-top: 1em; }
        
        .push-1 { margin-bottom: 1em; }
    </style>
</head>
<body>
  
  <div class="container" ng-controller="MainCtrl">
      
      <div class="row">
          <div class="col-md-4 col-sm-6 push-1" ng-repeat="movie in MovieList">

            <div class="media">
              <a class="pull-left" href="{{movie.MovieUrl}}">
                <img class="media-object" src="{{movie.CoverImage}}" alt="">
              </a>
              <div class="media-body">
                <h4 class="media-heading">{{movie.MovieTitleClean}} </h4>
                <ul class="list-group">
                    <li class="list-group-item"><strong>IMDB</strong>: {{movie.MovieRating}}</li>
                    <li class="list-group-item"><strong>Quality</strong>: {{movie.Quality}}</li>
                    <li class="list-group-item"><strong>Year</strong>: {{movie.MovieYear}}</li>
                </ul>
              </div>
            </div>

          </div>
      </div>
      
  </div>

  <script src="js/script.js"></script>
      
</body>
</html>
